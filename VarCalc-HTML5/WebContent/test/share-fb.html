<!--
@Discuss
 El mecanismo de compartir tal y como sugiere Facebook (https://developers.facebook.com/docs/plugins/share-button)
* Problemas
  * Está pidiendo la carga y proceso de recursos adicionales que pueden afectar al rendimiento de la página
  * Los recursos externos pueden tener comportamientos indeseados por el cliente
    * Carga de cookies no deseadas
    * Riesgo de que el script sea pirateado por un tercero
  * No se muestra correctamente en local.
* Alternativas
  * En Microsiervos contienen las imágenes específicas, no cargan el sdk de facebook (u otros), y apuntan directamente a la dirección de compartir
    * Quizás sería problemático si Facebook o Twitter decide cambiar la interfaz de compartir.
-->
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.3";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
